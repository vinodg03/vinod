version: 0.0
os: linux
files:
  - source: index.html
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "*.html"
    mode: 644 #added permissions
    owner: root
    group: root
hooks:
  AfterInstall:
    - location: scripts/restart_httpd.sh
      timeout: 30
      runas: root
